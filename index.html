<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="active" id="overlay"></div>
    <header class="header">
      <div class="container">
        <div class="heading-container">
          <h1>Library</h1>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="add-book">
          <button id="add-btn">+ Add Book</button>
        </div>
      </div>
      <div class="modal active" id="modal">
        <div class="modal-header">Add New Book</div>
        <form action="#">
          <div>
            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="Title" />
          </div>
          <div>
            <label for="author"></label>
            <input type="text" name="author" id="author" placeholder="Author" />
          </div>
          <div>
            <label for="pages"></label>
            <input type="number" name="pages" id="pages" placeholder="Pages" />
          </div>
          <div class="checkbox-ctrl">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
      <div class="container">
        <div class="book-cards"></div>
      </div>
    </main>
  </body>
</html>
